<html data-ng-app="ngapp">
<head>
  <link href="../../components/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <script src="../../components/jquery/jquery.js"></script>
  <script src="../../components/angular-unstable/angular.js"></script>
  <script src="../../components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="../../components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../../components/angular-contenteditable/angular-contenteditable.js"></script>
  <script src="../../angular-supertypeahead.js"></script>
  <script>
angular.module('ngapp', ['supertypeahead'])
.controller('Ctrl', function($scope, filterFilter){
  $scope.model = 'init'
  $scope.suggest = function(val){
    return filterFilter(['<b>sweet home</b> Alabama', '<i>cold</i> Alaska', 'Arizona', 'Arkansas', '<span style="color:gold">golden</span> California', 'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire', 'New Jersey', 'New Mexico', 'New York', 'North Dakota', 'North Carolina', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'], val)
  }
  $scope.$watch('model', function(m) {
    console.log("model changed to:", m);
  }, true)
  $scope.model2 = 'model2'
  $scope.suggest2 = function(val) {
    return filterFilter(['Alberta', 'British Columbia', 'Manitoba', 'New Brunswick', 'Newfoundland and Labrador', 'Nova Scotia', 'Ontario', 'Prince Edward Island', 'Quebec', 'Saskatchewan'], val)
  }
  window.scope = $scope
})
angular.bootstrap(document, ['ngapp'])
$(function(){
  $('.search').each(function(){
    var $t = $(this)
    $t.find('[contenteditable]').focus(function(){
      $t.addClass('focused')
    }).blur(function(){
      $t.removeClass('focused')
    })
  })
})
  </script>
  <style>
    .search {
      display: block;
      height: 20px;
      padding: 4px 6px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 20px;
      color: #555555;
      vertical-align: middle;
      border-radius: 4px;
      border: 1px solid #cccccc;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      transition: all 0.8s ease-in-out;
      width: 500px;
    }
    .search.focused {
      border: 1px solid rgb(104, 186, 240);
      box-shadow: 0 0 8px rgba(82,168,236,.6);
     }
  </style>
</head>
<body data-ng-controller="Ctrl" class="container-fluid">
  <h1>Attribute</h1>
  Hello. here come the searches:
  <span
      id="search1"
      class="search"
      supertypeahead 
      data-model="model"
      data-suggest="suggest"></span>
  And this is the model:
  <pre>{{ model }}</pre>
  <hr>
  <span
      id="search2"
      class="search"
      supertypeahead 
      data-model="model2"
      data-suggest="suggest2"></span>
  And this is the model:
  <pre>{{ model2 }}</pre>
</body>
</html>
