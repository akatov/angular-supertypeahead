<html data-ng-app="ngapp">
<head>
  <link href="../../components/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <script src="../../components/jquery/jquery.js"></script>
  <script src="../../components/angular-unstable/angular.js"></script>
  <script src="../../components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="../../components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../../components/angular-contenteditable/angular-contenteditable.js"></script>
  <script src="../../angular-supertypeahead.js"></script>
  <script>
angular.module('ngapp', ['supertypeahead'])
.controller('Ctrl', function($scope, filterFilter){
  $scope.model = 'init'
  $scope.suggest = function(val){
    return filterFilter(['<b>sweet home</b> Alabama', '<i>cold</i> Alaska', 'Arizona', 'Arkansas', 'California', 'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire', 'New Jersey', 'New Mexico', 'New York', 'North Dakota', 'North Carolina', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'], val)
  }
  $scope.$watch('model', function(m) {
    console.log("model changed to:", m);
  }, true);
})
angular.bootstrap(document, ['ngapp'])
  </script>
</head>
<body data-ng-controller="Ctrl" class='container-fluid'>
  Hello. here comes the searches:
  <supertypeahead id="mysearch"
                  data-model="model"
                  data-suggest="suggest"
                  style="width: 500px; background-color: yellow"
                  >
  </supertypeahead>
  <br>
  And this is the model:
  <pre>{{ model }}</pre>
</body>
</html>
